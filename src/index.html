<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Место</title>
  </head>
  <body class="content">
    <header class="header">
      <img
        src="<%=require('./images/mesto-logo.svg')%>"
        alt="Логотип Место."
        class="header__logo"
      />
      <!-- <img
      src="./images/mesto-logo.svg"
      alt="Логотип Место."
      class="header__logo"
    /> -->
    </header>

    <main class="page">
      <section class="profile">
        <button class="profile__avatar-container">
          <img
            class="profile__avatar"
            src="<%=require('./images/avatar.svg')%>"
            alt="Аватар пользователя."
          />
          <!-- <img
          class="profile__avatar"
          src="./images/avatar.svg"
          alt="Аватар пользователя."
        /> -->
        </button>

        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            class="profile__edit-button"
            id="editProfileButton"
            type="button"
            aria-label="Редактировать"
          ></button>
          <p class="profile__employment"></p>
        </div>
        <button
          class="profile__add-button"
          id="addNewItemButton"
          type="button"
          aria-label="Добавить"
        ></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="popupEditProfile">
      <div class="popup__window">
        <button
          class="popup__close-button"
          id="closeProfileButton"
          type="button"
          aria-label="Закрыть окно редактирования."
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="editProfileForm" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                type="text"
                name="inputName"
                id="inputProfileName"
                placeholder="Имя"
                class="popup__input"
                minlength="3"
                maxlength="40"
                pattern="^[a-zA-Zа-яА-Я -]+$"
                data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                required
              />
              <span
                class="popup__input-error"
                id="inputProfileNameError"
              ></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                name="inputEmployment"
                id="inputProfileEmployment"
                placeholder="Занятие"
                class="popup__input"
                minlength="2"
                maxlength="200"
                pattern="^[a-zA-Zа-яА-Я -]+$"
                data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                required
              />
              <span
                class="popup__input-error"
                id="inputProfileEmploymentError"
              ></span>
            </label>
            <button
              type="submit"
              class="popup__submit-button"
              id="submitProfileButton"
              aria-label="Сохранить изменения."
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popupNewItem">
      <div class="popup__window">
        <button
          class="popup__close-button"
          id="closeNewItemButton"
          type="button"
          aria-label="Закрыть окно."
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="newItemForm" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                type="text"
                name="inputNewItemName"
                id="inputNewItemName"
                placeholder="Название"
                class="popup__input"
                minlength="2"
                maxlength="30"
                pattern="^[a-zA-Zа-яА-Я -]+$"
                data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
                required
              />
              <span
                class="popup__input-error"
                id="inputNewItemNameError"
              ></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                name="inputNewItemLink"
                id="inputNewItemLink"
                placeholder="Ссылка на картинку"
                class="popup__input"
                required
              />
              <span
                class="popup__input-error"
                id="inputNewItemLinkError"
              ></span>
            </label>
            <button
              type="submit"
              class="popup__submit-button"
              id="submitNewItemButton"
              aria-label="Сохранить изменения."
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="popupImage">
      <figure class="popup__figure">
        <button
          class="popup__close-button"
          id="closeImageButton"
          type="button"
          aria-label="Закрыть окно."
        ></button>
        <img
          class="popup__figure-image"
          src="<%=require('./images/elements/altai.png')%>"
          alt="Алтай"
        />
        <!-- <img
        class="popup__figure-image"
        src="./images/elements/altai.png"
        alt="Алтай"
        /> -->
        <figcaption class="popup__figure-caption"></figcaption> 
      </figure>
    </div>

    <div class="popup" id="popupEditAvatar">
      <div class="popup__window">
        <button
          class="popup__close-button"
          id="closeEditAvatarButton"
          type="button"
          aria-label="Закрыть окно."
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="editAvatarForm" class="popup__form" novalidate>
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input
                type="url"
                name="inputAvatarLink"
                id="inputAvatarLink"
                placeholder="Ссылка на картинку"
                class="popup__input"
                required
              />
              <span class="popup__input-error" id="inputAvatarLinkError"></span>
            </label>
            <button
              type="submit"
              class="popup__submit-button"
              id="submitEditAvatarButton"
              aria-label="Сохранить изменения."
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="elementTemplate">
      <li class="element">
        <button class="element__delete-button" area-label="Удалить"></button>
        <img src="" alt="" class="element__image" />
        <div class="element__title-container">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button
              class="element__like-button"
              type="button"
              aria-label="Поставить лайк."
            ></button>
            <p class="element__likes-count">12</p>
          </div>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="./components/index.js"></script> -->
  </body>
</html>
