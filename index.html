    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>

    <div class="popup" id="popupEditProfile">
      <div class="popup__window">
        <button
          class="popup__close-button"
          id="closeProfileButton"
          type="button"
          aria-label="Закрыть окно редактирования."
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="editForm" id="editForm" class="popup__form">
          <input
            type="text"
            name="inputName"
            id="inputProfileName"
            placeholder="Имя"
            class="popup__input"
            required
          />
          <input
            type="text"
            name="inputEmployment"
            id="inputProfileEmployment"
            placeholder="Занятие"
            class="popup__input"
            required
          />
          <button
            type="submit"
            class="popup__submit-button"
            id="submitProfileButton"
            aria-label="Сохранить изменения."
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupNewItem">
      <div class="popup__window">
        <button
          class="popup__close-button"
          id="closeNewItemButton"
          type="button"
          aria-label="Закрыть окно."
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="newNewItemForm" id="editForm" class="popup__form">
          <input
            type="text"
            name="inputNewItemName"
            id="inputNewItemName"
            placeholder="Название"
            class="popup__input"
            required
          />
          <input
            type="text"
            name="inputNewItemLink"
            id="inputNewItemLink"
            placeholder="Ссылка на картинку"
            class="popup__input"
            required
          />
          <button
            type="submit"
            class="popup__submit-button"
            id="submitNewItemButton"
            aria-label="Сохранить изменения."
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupImage">
      <figure class="popup__figure">
        <button
          class="popup__close-button"
          id="closeImageButton"
          type="button"
          aria-label="Закрыть окно."
        ></button>
        <img
          src=""
          class="popup__figure-image"
          alt=""
        />
        <figcaption class="popup__figure-caption">
          
        </figcaption>
      </figure>
    </div>
    <template id="elementTemplate">

        <button class="element__delete-button" area-label="Удалить"></button>

          src=""
          alt=""
          class="element__image"
          />
        <div class="element__title-container">
          <h2 class="element__title"></h2>
          <button
            class="element__like-button"
            type="button"
            aria-label="Поставить лайк."
          ></button>
        </div>
      </li>
